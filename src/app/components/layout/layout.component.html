<mat-toolbar color="primary">
  <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-between">
    <div style="display: flex; flex-direction: row">
      <button mat-icon-button (click)="toggleNav()"><mat-icon>menu</mat-icon></button>
      <span style="line-height: 40px;">KS-DB</span>
    </div>
    <div style="float: right">
      <ng-container *ngIf="signedIn | async">
        <div fxLayout="row" fxLayoutAlign="center">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">Logout</button>
          </mat-menu>
          <div style="line-height: 40px">{{ userName | async }}</div>
        </div>
      </ng-container>
      <ng-container *ngIf="!(signedIn | async)">
        <button (click)="login()" mat-stroked-button class="login-button">Login</button>
      </ng-container>
    </div>
  </div>

</mat-toolbar>
<mat-sidenav-container class="sidenav-container" #content>
  <mat-sidenav [opened]="sidenavOpen" mode="side" position="start" class="sidenav-toolbar">
    <ks-navigation-panel></ks-navigation-panel>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
