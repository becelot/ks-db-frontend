<div style="margin: 0 5px">
  <mat-toolbar style="height: 40px; padding: 0 5px 0 5px" color="accent">
    <button mat-raised-button color="primary" (click)="createSomeDocument()">Create some file</button>
  </mat-toolbar>
</div>

<div class="file-viewer-container">

  <perfect-scrollbar>

    <div class="file-content">
      <ks-document *ngFor="let doc of docs" [name]="doc.name" icon="assets/angular.svg"></ks-document>
    </div>
  </perfect-scrollbar>
</div>
