<div class="element-panel" [ngClass]="selected ? ['selected'] : []">
  <div style="width: 100%; height: 100%; box-sizing: border-box; background: transparent; flex: 0 0 auto; background: #fff">
    <div style="height: 100%; display: flex; flex-direction: column; width: 100%; text-align: center; font-size: 1rem;">
      <div class="image" style="flex: 1.9 1 66%; display: flex; align-items: flex-end; justify-content: center">
        <div style="padding-bottom: 15px; width: 100%">
          <svg-icon style="font-size: 0; max-height: 45px; max-width: 45px; margin: 0 auto; display: block; height: 100%" src="{{ icon }}"></svg-icon>
        </div>
      </div>
      <div class="text" style="flex: 1 0 33%; font-size: 12px; color: #505659; font-family: 'Frutiger Next W01',Helvetica,Arial,sans-serif; display: block">{{ name }}</div>
    </div>
  </div>
</div>
